<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Raleway:wght@300;700&display=swap');
        
        body {
            font-family: 'Kaushan Script', cursive;
            background: url('https://wallpapercave.com/wp/wp6602594.jpg') no-repeat center center/cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
            width: 100%;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .social-links li {
            position: relative;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }
        .social-links a::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
        .social-links a.facebook::before { background-image: url('https://tse3.mm.bing.net/th?id=OIP.3Q6SsKh4NppVGn0MkndWAAHaFj&pid=Api'); }
        .social-links a.twitter::before { background-image: url('https://tse3.mm.bing.net/th?id=OIP.TIYyLWZDsn5B8lPilIwsygHaHa&pid=Api'); }
        .social-links a.instagram::before { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
        .social-links a.linkedin::before { background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg'); }
        .social-links a.tiktok::before { background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg'); }
        .social-links a.telegram::before { background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg'); }
        .social-links a.gmail::before { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png'); }
        
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-color: yellow;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
            .social-links a {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="container">
        <h1>Connect with Me</h1>
        <ul class="social-links">
            <li><a href="https://web.facebook.com/uronly1jing/" class="facebook" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com/Jing200424" class="twitter" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/p/CI5sf8dF2vN/?fbclid=IwY2xjawErvWRleHRuA2FlbQIxMAABHS-LliW6f_0N18WCf0hnpJg6DQGuNMCtW5O40c91JogABBiMSyjsHEG82Q_aem_b5xjHRdJ5qnYy_pOfxhaVw" class="instagram" target="_blank">Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/ssn-tube-0394741a2" class="linkedin" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.tiktok.com/@fb_andreww?is_from_webapp=1&sender_device=pc" class="tiktok" target="_blank">TikTok</a></li>
            <li><a href="https://t.me/Ucancallmejing" class="telegram" target="_blank">Telegram</a></li>
            <li><a href="mailto:pardpand@gmail.com" class="gmail" target="_blank">Gmail</a></li>
        </ul>
    </div>
    <script>
        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 100; i++) {  // Increased the number of snowflakes
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.width = Math.random() * 5 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5 + 3) + 's';
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
