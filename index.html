<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Raleway:wght@300;700&display=swap');
        
        body {
            font-family: 'Kaushan Script', cursive;
            background: url('https://wallpapercave.com/wp/wp5895824.jpg') no-repeat center center/cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
        }
        .social-links a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-color: yellow;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }
        @media (min-width: 600px) {
            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .social-links a {
                width: auto;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="container">
        <h1>Connect with Me</h1>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/uronly1jing/" class="facebook" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/Jing200424" class="twitter" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/p/CI5sf8dF2vN/" class="instagram" target="_blank">Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/ssn-tube-0394741a2" class="linkedin" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.tiktok.com/@fb_andreww" class="tiktok" target="_blank">TikTok</a></li>
            <li><a href="https://t.me/Ucancallmejing" class="telegram" target="_blank">Telegram</a></li>
            <li><a href="mailto:pardpand@gmail.com" class="gmail" target="_blank">Gmail</a></li>
        </ul>
    </div>
    <script>
        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 150; i++) { // Increased snowflake count
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.width = Math.random() * 6 + 'px'; // Slightly bigger snowflakes
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 4 + 2) + 's'; // Faster snowfall
                snowflake.style.opacity = Math.random() * 0.9 + 0.1; // Random opacity for realism
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
